{% extends 'base.html' %}
{% block navbar %} Logout
{% endblock %}
{% block title %}Home {%endblock%}
{% block content %}
  <div class ='row'>
    <div class ="col-sm-12 mb-3">
        <h4 class="text-center"> Welcome {{user.username}}</h4>
        <div id="result">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Follower</th>
                        <th>ImageUrl</th>
                        <th> Total Repos</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                    <td>{{user.username}}</td>
                    <td>{{data.followers}}</td>
                   
                    <td>
                        <img width="100" height="100" class="img-thumbnail img-responsive" src={{data.avatar_url}} alt="">
                    </td>
                    <td>{{data.total_repos}}</td>
                </tr>
                </tbody>
            </table>
            <a href="{% url 'repos_list'  %}">
                <button type="submit" class="btn btn-primary add-btn">View all --></button>
            </a>
            <a href="{% url 'get_repo'  %}">
                <button type="submit" class="btn btn-primary add-btn">Create Repo --></button>
            </a>

    </div>
</div>
{% endblock %}
